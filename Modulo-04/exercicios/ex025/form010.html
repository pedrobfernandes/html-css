<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <style>
        div {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano"id="iano" min="1900" max="2024" oninput="calcidade()">
        </div>
        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcidade()
        {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
