<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <style>
        div {
            margin-top: 10px;
            margin-bottom: 10px;;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome"id="inome">
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email"id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{4}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
