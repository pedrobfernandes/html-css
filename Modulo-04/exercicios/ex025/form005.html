<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas"id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut"id="iesfut"> <label for="iesfut" checked>Futebol</label><br>
            <input type="checkbox" name="esnat"id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten"id="iesten"> <label for="iesten">Ténis</label>
        </fieldset>
    </form>
</body>
</html>
