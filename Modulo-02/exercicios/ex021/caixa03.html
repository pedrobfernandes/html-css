<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Borda Personalizada</title>

    <style>
        h1 {
            border: 9px solid transparent;
            padding: 10px;
            /*border-image-source: url('borda.png');*/
            /*border-image-slice: 27;*/
            /*border-image-repeat: repeat;*/

            /* shorthand: source (url), slice, repeat
            Tem que existir a borda normal: border: 9px solid black etc
            senão não funciona */
            border-image: url('borda.png') 27 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
