<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pseudo Classes</title>

    <style>
        div {
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
        }

        div:hover
        {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
