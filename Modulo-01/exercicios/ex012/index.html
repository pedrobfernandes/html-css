<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="imagens/limoes-capa.png" width="560" autoplay loop>
      <source src="midias/meu-video.mp4" type="video/mp4">
      <source src="midias/meu-video.m4v" type="video/mp4">
      <source src="midias/meu-video.webm" type="video/webm">
      <source src="midias/meu-video.ogv" type="video/ogg">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=bR0XM3H4EyPhuE0O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
