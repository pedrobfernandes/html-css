<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <style>
        div {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        input {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor"id="icor" value="#00ff00">
        </div>
        <div>
            <label for="irange">Range:</label>
            <input type="range" name="range"id="irange" min="1" max="5">
        </div>
        <div>
            <label for="ifoto">Foto:</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
